<!DOCTYPE html>
<html>
    <head>
        <title>計數器</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
<div id="app">
{{message}}
<h1>{{ans}}</h1>
<p>NUMBER:<input v-model="step"></input></p>
<button v-on:click="plusN">+{{step}}</button>
<button v-on:click="minusN">-{{step}}</button>
<button v-on:click="RESET">RESET</button>
</div>
  
<script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'COUNTER',
    ans:0,
    step:1,
  },
  methods:{
plusN: function(){
    this.ans += parseInt(this.step);
    console.log("+1");
},
minusN: function(){
    this.ans -= parseInt(this.step);
    console.log("-1");
},
RESET: function (){
    this.ans = 0;
    console.log("0");
}
  }
 
  
})
</script>
    </body>
</html>
